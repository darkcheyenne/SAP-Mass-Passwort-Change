<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>SM35 Generator - Passwortänderungen</title>
	<link rel="stylesheet" href="global.css">
	<link rel="stylesheet" href="google_buttons.css">
	<link rel="stylesheet" href="andreas.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
 	<script src="FileSaver.min.js" async></script>
	<script src="andreas.js" async></script>
  <script>
if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('service-worker.js');
}
  </script>

  </head>
  <body>
  <div id="contentDiv">
    <h1>SM35 Generator - Passwortänderungen</h1>
    <!-- All of the Node.js APIs are available in this renderer process. -->
	
	<table id="inputTableDiv">
		  <tr class="sapFieldTblStyleRowBase">
			<th class="sapFieldTblStyleRowOne"><label for="newPWField">Neues Passwort</label></th>
			<th class="sapFieldTblStyleRowTwo"><input id="newPWField" name="newPWField" oninput="inputSanityCheck()"></th>
		   </tr>
		  <tr class="sapFieldTblStyleRowBase">
			<td class="sapFieldTblStyleRowOne"><label for="userListFiled">Liste der Benutzer</label></td>
			<td class="sapFieldTblStyleRowTwo"><textarea rows="10" id="userListFiled" oninput="inputSanityCheck()">Benutzer01
Benutzer02
Benutzer03</textarea></td>
		   </tr>
	</table>
	<div class="noDisplayOnStart" id="genButtonDiv">
		<button onclick="generieren()" class="button default blue">SM35 Generieren</button> 
	</div>
	<table class="noDisplayOnStart" id="outputAreaDiv">
		  <tr class="sapFieldTblStyleRowBase">
			<th class="sapFieldTblStyleRowOne"><label for="exportField">Export für SM35</label></th>
			<th class="sapFieldTblStyleRowTwo"><textarea id="exportField"></textarea></th>
		   </tr>
	</table>
<div class="noDisplayOnStart" id="saveButtonDiv">
                <button id="btn-save" class="button default blue">Speichern</button>
        </div>

	<div class="noDisplayOnStart" id="resetButtonDiv">
		<button onclick="resetAll()" class="button default blue">Neues Script erstellen</button> 
	</div>
</div>
  </body>
</html>
