<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>SM35 Generator - Passwortänderungen</title>
	<link rel="stylesheet" href="global.css">
	<link rel="stylesheet" href="google_buttons.css">
	<link rel="stylesheet" href="andreas.css">
	<script src="andreas.js" async></script>
  </head>
  <body>
  <div id="contentDiv">
    <h1>SM35 Generator - Passwortänderungen</h1>
    <!-- All of the Node.js APIs are available in this renderer process. -->
	
	<table id="inputTableDiv">
		  <tr class="sapFieldTblStyleRowBase">
			<td class="sapFieldTblStyleRowOne"><label for="newPWField">Neues Passwort</label></th>
			<td class="sapFieldTblStyleRowTwo"><input id="newPWField" name="newPWField" oninput="inputSanityCheck()"></th>
		   </tr>
		  <tr class="sapFieldTblStyleRowBase">
			<td class="sapFieldTblStyleRowOne"><label for="userListFiled">Liste der Benutzer</label></td>
			<td class="sapFieldTblStyleRowTwo"><textarea rows="10" id="userListFiled" oninput="inputSanityCheck()">Benutzer01
Benutzer02
Benutzer03</textarea></td>
		   </tr>
	</table>
	<div class="noDisplayOnStart" id="genButtonDiv">
		<button onclick="generieren()" class="button default blue">SM35 Generieren</button> 
	</div>
	<table class="noDisplayOnStart" id="outputAreaDiv">
		  <tr class="sapFieldTblStyleRowBase">
			<td class="sapFieldTblStyleRowOne"><label for="exportField">Export für SM35</label></th>
			<td class="sapFieldTblStyleRowTwo"><textarea id="exportField"></textarea></th>
		   </tr>
	</table>
	<div class="noDisplayOnStart" id="resetButtonDiv">
		<button onclick="resetAll()" class="button default blue">Neues Script erstellen</button> 
	</div>
	<div class="noDisplayOnStart">
		<table>
		  <tr>
			<th>Komponente</th>
			<th>Version</th>
		   </tr>
		  <tr>
			<td>Node.js</td>
			<td><script>document.write(process.versions.node)</script></td>
		   </tr>
		  <tr>
			<td>Chromium</td>
			<td><script>document.write(process.versions.chrome)</script></td>
		   </tr>
		  <tr>
			<td>Electron</td>
			<td><script>document.write(process.versions.electron)</script></td>
		   </tr>
		</table>
	</div>
  </body>

  <script>  
    // You can also require other files to run in this process
    require('./renderer.js');
  </script>
</html>
